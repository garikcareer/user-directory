<div class="container auth-container">
    <h2 class="text-center">Create Account</h2>

    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <form th:action="@{/register}" method="post" class="auth-form">

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control"
                   placeholder="Choose a username" required autofocus minlength="3" maxlength="50">
            <small class="form-hint">3â€“50 characters</small>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control"
                   placeholder="Choose a password" required minlength="6">
            <small class="form-hint">Minimum 6 characters</small>
        </div>

        <div class="action-bar" style="text-align: center;">
            <button type="submit" class="btn btn-green btn-full">Create Account</button>
        </div>
    </form>

    <p class="auth-footer-text">
        Already have an account? <a th:href="@{/login}">Sign in here</a>
    </p>
</div>

<div class="container">
    <h1 th:text="${pageTitle}">Users List</h1>

    <!-- Search form (always visible) -->
    <form th:action="@{/users}" method="get" class="search-bar">
        <input type="hidden" name="sortField" th:value="${sortField}">
        <input type="hidden" name="sortDir" th:value="${sortDir}">
        <input type="text" name="search" th:value="${search}"
               class="form-control search-input"
               placeholder="Search by name, email, or phone...">
        <button type="submit" class="btn btn-blue">Search</button>
        <a th:if="${not #strings.isEmpty(search)}"
           th:href="@{/users(sortField=${sortField}, sortDir=${sortDir})}"
           class="btn btn-secondary">Clear</a>
    </form>

    <!-- Results -->
    <div th:if="${not #lists.isEmpty(userList)}">

        <p class="results-info">
            <span th:if="${not #strings.isEmpty(search)}">
                <strong th:text="${totalElements}"></strong> result(s) for
                &ldquo;<em th:text="${search}"></em>&rdquo; &mdash;
            </span>
            Showing
            <span th:text="${currentPage * 10 + 1}"></span>–<span th:text="${currentPage * 10 + #lists.size(userList)}"></span>
            of <span th:text="${totalElements}"></span>
        </p>

        <table class="table-styled">
            <thead>
            <tr>
                <th>ID</th>
                <th>
                    <a th:href="@{/users(page=0, sortField='name', sortDir=${sortField == 'name' ? reverseSortDir : 'asc'}, search=${search})}"
                       class="sort-link">
                        Name
                        <span th:if="${sortField == 'name'}" th:text="${sortDir == 'asc' ? ' ▲' : ' ▼'}"></span>
                    </a>
                </th>
                <th>
                    <a th:href="@{/users(page=0, sortField='location', sortDir=${sortField == 'location' ? reverseSortDir : 'asc'}, search=${search})}"
                       class="sort-link">
                        Location
                        <span th:if="${sortField == 'location'}" th:text="${sortDir == 'asc' ? ' ▲' : ' ▼'}"></span>
                    </a>
                </th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${userList}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.location}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.phone} ?: '—'"></td>
                <td class="actions">
                    <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-blue">Edit</a>
                    <form th:action="@{/users/delete/{id}(id=${user.id})}" th:method="delete">
                        <button type="submit" class="btn btn-red">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Pagination -->
        <div th:if="${totalPages > 1}" class="pagination">
            <a th:if="${currentPage > 0}"
               th:href="@{/users(page=${currentPage - 1}, sortField=${sortField}, sortDir=${sortDir}, search=${search})}"
               class="page-link">&laquo; Prev</a>

            <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                <a th:href="@{/users(page=${i}, sortField=${sortField}, sortDir=${sortDir}, search=${search})}"
                   th:text="${i + 1}"
                   th:class="${i == currentPage} ? 'page-link page-active' : 'page-link'"></a>
            </span>

            <a th:if="${currentPage < totalPages - 1}"
               th:href="@{/users(page=${currentPage + 1}, sortField=${sortField}, sortDir=${sortDir}, search=${search})}"
               class="page-link">Next &raquo;</a>
        </div>

    </div>

    <!-- No results -->
    <div th:if="${#lists.isEmpty(userList)}" class="no-results">
        <div th:if="${not #strings.isEmpty(search)}">
            <p>No users found matching &ldquo;<strong th:text="${search}"></strong>&rdquo;.</p>
            <a th:href="@{/users}" class="btn btn-secondary">Show all users</a>
        </div>
        <div th:if="${#strings.isEmpty(search)}">
            <p>No users in the database.</p>
            <a th:href="@{/users/add}" class="btn btn-green">Be first to add a user!</a>
        </div>
    </div>

    <div th:if="${!#lists.isEmpty(userList)}" class="action-bar">
        <a th:href="@{/users/add}" class="btn btn-green">Add new user</a>
    </div>
</div>

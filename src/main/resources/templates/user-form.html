<div class="container">
    <h2 th:text="${user.id} ? 'Edit User' : 'Add New User'">Add New User</h2>

    <form class="mt-4" th:action="@{/users/save}" th:object="${user}" method="post">

        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}"
                   placeholder="Enter user name" required>
        </div>

        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" class="form-control" id="location" th:field="*{location}"
                   placeholder="Enter location" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}"
                   placeholder="Enter email" required>
        </div>

        <div class="action-bar" style="text-align: left;">
            <button type="submit" class="btn btn-green">Save User</button>
            <a th:href="@{/users}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

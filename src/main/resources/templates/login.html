<div class="container auth-container">
    <h2 class="text-center">Sign In</h2>

    <div th:if="${param.error}" class="alert alert-error">
        Invalid username or password. Please try again.
    </div>
    <div th:if="${param.logout}" class="alert alert-info">
        You have been logged out successfully.
    </div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <form th:action="@{/login}" method="post" class="auth-form">

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control"
                   placeholder="Enter your username" required autofocus>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control"
                   placeholder="Enter your password" required>
        </div>

        <div class="form-group">
            <label class="checkbox-label">
                <input type="checkbox" name="remember-me"> Remember me
            </label>
        </div>

        <div class="action-bar" style="text-align: center;">
            <button type="submit" class="btn btn-blue btn-full">Sign In</button>
        </div>
    </form>

    <p class="auth-footer-text">
        Don't have an account? <a th:href="@{/register}">Register here</a>
    </p>
</div>
